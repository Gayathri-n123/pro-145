<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js" ></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="1 1 -3" rotation="-90 0 0">
            

        </a-box>
        <a-sphere color="pink"  position ="-2 0 -6" radius="1"></a-sphere>
        <a-cylinder color="green" position ="-4 2 -6" radius="0.2" height="1" rotation="-90 0 0"></a-cylinder>
        <a-plane color="yellow" position="2 3 -6" width="2" height="1" > </a-plane>
        <a-torus color="red" position=" 3 1 -6" radius="0.2" arc="360" radius-tubular="0.01"></a-torus>
        <a-octahedron color="yellow" position="-2 2 -6" width="1.7" height="2"></a-octahedron>
    
        <a-cone color="red" position=" 5 1 -6" radius="0.6" height="1.5"></a-cone>
        <a-ring color="teal" position=" -6 1 -6" radius-inner="0.26" radius-outer="0.5"></a-ring>
        
   
</a-scene>  
</body>

</html>
